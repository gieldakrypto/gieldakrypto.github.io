<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Strona testowa</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="site-header">
  <h1>Strona testowa na GitHub Pages</h1>
  <p>Minimalny szablon do szybkiego wdrożenia.</p>
</header>
<main class="content">
  <section class="card">
    <h2>Witaj!</h2>
    <p>To jest prosta strona testowa. Możesz edytować ten tekst i odświeżyć stronę.</p>
    <button id="timeBtn">Pokaż aktualny czas</button>
    <p id="time"></p>
  </section>
  <section class="card">
    <h2>Kolory</h2>
    <div class="swatches" id="swatches"></div>
  </section>
</main>
<footer class="site-footer">
  <small>Wygenerowano dla GitHub Pages</small>
</footer>
<script>
const timeBtn = document.getElementById('timeBtn')
const timeP = document.getElementById('time')
timeBtn.addEventListener('click', () => {
  const now = new Date()
  timeP.textContent = now.toLocaleString('pl-PL')
})
const swatches = document.getElementById('swatches')
const colors = ['#2563eb','#10b981','#f59e0b','#ef4444','#8b5cf6']
colors.forEach(c => {
  const d = document.createElement('div')
  d.className = 'swatch'
  d.title = c
  d.style.backgroundColor = c
  d.addEventListener('click', () => document.body.style.backgroundColor = c)
  swatches.appendChild(d)
})
</script>
</body>
</html>
