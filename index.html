<!DOCTYPE html>

<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slodki kotek</title>
<style>
html, body {
    height: 100%;
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: url('bg.gif') no-repeat center center fixed;
    background-size: cover;
    position: relative;
}

body::before {
content: "";
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-color: rgba(0,0,0,0.6);
z-index: 0;
}

.container {
position: relative;
z-index: 1;
display: flex;
flex-direction: column;
gap: 10px;
align-items: center;
color: white;
}

h1 {
font-size: 3em;
margin: 0;
}

a {
font-size: 1.2em;
color: white;
text-decoration: none;
transition: all 0.3s ease;
}

a:hover {
text-decoration: underline;
} </style>

</head>
<body>
<div class="container">
    <h1>Hej kotek ta strona już nie działa!</h1>
    <a href="https://ciota.lol/">Wkrutce nowa stronka :33</a>
</div>
</body>
</html>
